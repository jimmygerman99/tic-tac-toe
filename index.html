<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <H1>Tic Tac Toe</H1>
    <div class = "game">
        <div class="left">
            <div class="board">
            </div>
            <form class="names">
                <h3>Enter your names and Start!</h3>
              
                <div class="form-row">
                  <label for="name1">Name 1</label>
                  <input id="name1" class="name" required/>
              
                  <label for="name2">Name 2</label>
                  <input id="name2" class="name" required/>
              
                  <button type="submit" class="play" id="play-btn">Play</button>
                </div>
              </form>
        </div>
        <div class="chatBot">
            <h3>Chat Bot Smack Talker</h3>
            <div class="chat">
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
